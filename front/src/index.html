<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projects</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1 class="title">My Projects</h1>
  </header>
  <main class="main">
    <form data-js="form" class="form-register">
      <input type="text" name="name" class="input" placeholder="Insira o nome" data-js="project-name" required>
      <input type="text" name="type" class="input" placeholder="Insira o tipo" data-js="project-type" required>
      <input type="text" name="architecture" class="input" placeholder="Insira a arquitetura" data-js="project-architecture" required>
      <input type="text" name="dev" class="input" placeholder="Insira o ambiente de dev" data-js="project-dev" required>
      <input type="text" name="hmg" class="input" placeholder="Insira o ambiente de hmg" data-js="project-hmg" required>
      <input type="text" name="prod" class="input" placeholder="Insira o ambiente de prod" data-js="project-prod" required>
      <button class="action">Cadastrar</button>
    </form>
    <div data-js="app">

    </div>
  </main>
  <script src="./assets/javascripts/main.js"></script>
</body>
</html>
